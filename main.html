<!DOCTYPE html>
<html>
<body>

<p>点击按钮创建一个提示 "Hello World!" 的  元素。</p>

<button onclick="myFunction()">尝试一下</button>

<script>
    function myFunction()
    {
        var x = document.createElement("SCRIPT");
        var t = document.createTextNode("alert('Hello World!')");
        x.appendChild(t);
        document.header.appendChild(x);
    };
</script>

</body>
</html>
