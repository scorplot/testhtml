<html>

<head>
    <meta charset="utf-8">
    <meta id="viewport" name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=false" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
    <meta name="black" name="apple-mobile-web-app-status-bar-style" />

    <title>我的第一个 HTML 页面</title>
    <script type="text/javascript">
        load_css = function(url) {
            var message = {};
            message.method = 'preload';
            message.url = url;

            var x = document.createElement("STYLE");
            var t = document.createTextNode(prompt(JSON.stringify(message)));
            x.appendChild(t);
            document.head.appendChild(x);
        };

        load_js = function(url) {
            var message = {};
            message.method = 'preload';
            message.url = url;
            var str = prompt(JSON.stringify(message));
            alert(str);
            alert("alert('Hello World!')");

            var script= document.createElement('script');
            script.type= 'text/javascript';
            script.appendChild(document.createTextNode(str));
            document.head.appendChild(script);
        };
    </script>
</head>

<body>
<p>body 元素的内容会显示在浏览器中。</p>
<p>title 元素的内容会显示在浏览器的标题栏中。</p>

<button onclick="load_css('1234.css')">load_css</button>
<button onclick="load_js('1234.js')">load_js</button>
<button onclick="myFunction()">test</button>

<script>
    function myFunction()
    {
        // var x = document.createElement("STYLE");
        // var t = document.createTextNode("body {font:20px verdana;}");
        // x.appendChild(t);
        // document.head.appendChild(x);

        var message = {};
        message.method = 'preload';
        message.url = '1234.js';
        var str = prompt(JSON.stringify(message));
        alert(str);
        alert("alert('Hello World!')");

        var script= document.createElement('script');
        script.type= 'text/javascript';
        script.appendChild(document.createTextNode(str));
        document.head.appendChild(script);
    };
</script>

</body>

</html>
