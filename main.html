<html>

<head>
    <meta charset="utf-8">
    <meta id="viewport" name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=false" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
    <meta name="black" name="apple-mobile-web-app-status-bar-style" />

    <script src="https://cdn.staticfile.org/jquery/2.0.0/jquery.min.js"></script>
    <title>我的第一个 HTML 页面</title>
    <script type="text/javascript">
        load_css = function(url) {
            var message = {};
            message.method = 'preload';
            message.url = url;

            var style = document.createElement("STYLE");
            style.appendChild(document.createTextNode(prompt(JSON.stringify(message))));
            document.head.appendChild(style);
        };

        load_js = function(url) {
            var message = {};
            message.method = 'preload';
            message.url = url;

            var script= document.createElement('script');
            script.type= 'text/javascript';
            script.appendChild(document.createTextNode(prompt(JSON.stringify(message))));
            document.head.appendChild(script);
        };

        load_img = function(url) {
            var message = {};
            message.method = 'pre-img';
            message.url = url;

            return prompt(JSON.stringify(message));
        };

        use_fetch = function() {
            fetch('/user/12345').then(response => response.json())
                .then(data => console.log(data))
                .catch(e => console.log("Oops, error", e));
        };

        use_ajax = function loadXMLDoc()
        {
            var xmlhttp;
            if (window.XMLHttpRequest)
            {
                //  IE7+, Firefox, Chrome, Opera, Safari 浏览器执行代码
                xmlhttp=new XMLHttpRequest();
            }
            else
            {
                // IE6, IE5 浏览器执行代码
                xmlhttp=new ActiveXObject("Microsoft.XMLHTTP");
            }
            xmlhttp.onreadystatechange=function()
            {
                if (xmlhttp.readyState==4 && xmlhttp.status==200)
                {
                    //document.getElementById("myDiv").innerHTML=xmlhttp.responseText;
                }
            }
            xmlhttp.open("GET","/try/ajax/ajax_info.txt",true);
            xmlhttp.send();
        }

    </script>
</head>

<body>
<p>body 元素的内容会显示在浏览器中。</p>
<p>title 元素的内容会显示在浏览器的标题栏中。</p>

<script type="text/javascript">
    load_js("jquery.min.js");
</script>

<button onclick="load_css('1234.css')">load_css</button>
<button onclick="load_js('1234.js')">load_js</button>
<button onclick="use_fetch()">use_fetch</button>
<button onclick="use_ajax()">use_ajax</button>

<div id="test">

</div>

</body>

</html>
